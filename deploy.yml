name: Deploy AELI Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # PREMIER JOB : Test et Validation
  test:
    name: ðŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # 'npm ci' est plus rapide et propre pour le CI que 'npm install'

      - name: Run Tests
        run: npm test || echo "No tests specified yet"
        # Note : Si vous avez de vrais tests, retirez le '|| echo...' 
        # pour que le dÃ©ploiement Ã©choue rÃ©ellement en cas d'erreur.

  # DEUXIÃˆME JOB : DÃ©ploiement (dÃ©pend du succÃ¨s du job 'test')
  deploy:
    name: ðŸš€ Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 51.79.68.223
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/my-app
            
            # Mise Ã  jour du code
            git pull origin main
            
            # RedÃ©marrage propre de l'infrastructure
            sudo docker-compose down
            sudo docker-compose up -d --build
            
            # Nettoyage des anciennes images pour libÃ©rer de l'espace
            sudo docker image prune -f
            
            # VÃ©rification finale du statut
            sudo docker ps
