paths:
  /services/categories:
    get:
      tags:
        - Services
      summary: Liste des catégories
      responses:
        '200':
          description: Liste des catégories actives
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      categories:
                        type: array
                        items:
                          $ref: '#/components/schemas/Category'
    post:
      tags:
        - Services
      summary: Créer une catégorie (admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                description:
                  type: string
                icon:
                  type: string
                order:
                  type: integer
      responses:
        '201':
          description: Catégorie créée
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /services/categories/{id}:
    put:
      tags:
        - Services
      summary: Modifier une catégorie (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                icon:
                  type: string
                isActive:
                  type: boolean
                order:
                  type: integer
      responses:
        '200':
          description: Catégorie modifiée

  /services:
    post:
      tags:
        - Services
      summary: Créer un service
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - categoryId
                - name
                - description
              properties:
                categoryId:
                  type: string
                  format: uuid
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                  format: float
                  minimum: 0
                  description: Prix du service
                priceType:
                  type: string
                  enum: [fixed, from, range, contact]
                  default: contact
                  description: Type de tarification
                priceMax:
                  type: number
                duration:
                  type: integer
                  description: Durée en minutes
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Service créé

  /services/provider/{providerId}:
    get:
      tags:
        - Services
      summary: Services d'un prestataire
      parameters:
        - in: path
          name: providerId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Liste des services
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      services:
                        type: array
                        items:
                          $ref: '#/components/schemas/Service'

  /services/{id}:
    put:
      tags:
        - Services
      summary: Modifier un service
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                priceType:
                  type: string
                duration:
                  type: integer
                isActive:
                  type: boolean
      responses:
        '200':
          description: Service modifié
    delete:
      tags:
        - Services
      summary: Supprimer un service
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Service supprimé
