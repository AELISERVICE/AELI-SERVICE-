paths:
  /favorites:
    get:
      tags:
        - Favorites
      summary: Liste de mes favoris
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des favoris
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      favorites:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                            provider:
                              $ref: '#/components/schemas/Provider'
                            createdAt:
                              type: string
                              format: date-time
    post:
      tags:
        - Favorites
      summary: Ajouter un favori
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - providerId
              properties:
                providerId:
                  type: string
                  format: uuid
      responses:
        '201':
          description: Favori ajouté
        '400':
          description: Déjà en favori

  /favorites/{providerId}:
    delete:
      tags:
        - Favorites
      summary: Retirer des favoris
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: providerId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Favori retiré

  /favorites/check/{providerId}:
    get:
      tags:
        - Favorites
      summary: Vérifier si en favori
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: providerId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Statut favori
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      isFavorite:
                        type: boolean
