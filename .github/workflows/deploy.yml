name: Deploy AELI Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ðŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    
    # Base de donnÃ©es temporaire pour GitHub
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: aeli_test
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        env:
          NODE_ENV: test
          # On dÃ©finit TOUTES les variantes possibles pour Ãªtre sÃ»r que Sequelize les voit
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_USERNAME: postgres
          DB_PASS: password
          DB_PASSWORD: password
          DB_NAME: aeli_test
          DB_DATABASE: aeli_test
          # Ajoute ici tes autres variables nÃ©cessaires (JWT_SECRET, etc.)
          JWT_SECRET: test_secret
        run: npm test

  deploy:
    name: ðŸš€ Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/my-app
            git pull origin main
            sudo docker compose up -d --build
            sudo docker compose exec -T api npx sequelize-cli db:migrate
            sudo docker image prune -f
            sudo docker ps
