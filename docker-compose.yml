version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: aeli_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-aeli_services}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aeli_network

  redis:
    image: redis:7-alpine
    container_name: aeli_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aeli_network

  api:
    build: .
    container_name: aeli_api
    restart: always
    # Cette partie dit Ã  l'API d'attendre que la DB soit "Healthy"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    ports:
      - "5000:5000"
    networks:
      - aeli_network

networks:
  aeli_network:
    driver: bridge

volumes:
  postgres_data:
